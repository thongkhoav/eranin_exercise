<div class="container">
  <h2>Login</h2>
  <form ng-submit="login()">
    <input
      type="email"
      ng-model="credentials.email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      ng-model="credentials.password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
    <div ng-if="errorMessage" class="alert alert-danger mt-2" role="alert">
      {{ errorMessage }}
    </div>
    <div ng-if="mfaEmailSent" class="alert alert-success mt-2" role="alert">
      Check your email to verify login
    </div>
    <div class="mt-2 text-center">
      Don't have an account? <a href="#!/register">Register here</a>
    </div>
  </form>
</div>
