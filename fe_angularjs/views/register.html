<div class="container register-container">
  <h2>Register</h2>
  <form ng-submit="register()">
    <div class="form-group">
      <label for="fullname">Full name</label>
      <input
        type="text"
        id="fullname"
        ng-model="user.fullname"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        ng-model="user.email"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        ng-model="user.password"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div ng-if="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>
  <div class="mt-2">Already have an account? <a href="#/">Login here</a></div>
</div>
